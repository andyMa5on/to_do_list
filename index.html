<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="shared.js" defer></script>
	</head>

	<body>
		<div id="backdrop" class="backdrop hidden"></div>
		<div id="modal" class="modal hidden"></div>

		<header>
			<div id="header" class="header">
				<h1>To Do List</h1>
				<button id="add_btn">
					<svg
						width="18"
						height="18"
						viewBox="0 -1 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="plusIcon"
					>
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
				</button>
			</div>
		</header>

		<aside id="menu">
			<div id="closeBtn_Container">
				<svg
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="x-icon"
					id="menuClose_Btn"
				>
					<line x1="18" y1="6" x2="6" y2="18"></line>
					<line x1="6" y1="6" x2="18" y2="18"></line>
				</svg>
			</div>
			<div class="menuHeader">
				<h2>Projects</h2>
				<button id="add_Project">
					<svg
						width="18"
						height="18"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="plusIcon"
					>
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
				</button>
			</div>
		</aside>

		<section id="app">
			<div>
				<button id="menu_btn">
					<svg
						width="25"
						height="25"
						viewBox="0 0 32 28"
						fill="none"
						stroke="#000000"
						stroke-width="1.75"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<line x1="3" y1="12" x2="21" y2="12"></line>
						<line x1="3" y1="6" x2="21" y2="6"></line>
						<line x1="3" y1="18" x2="21" y2="18"></line>
					</svg>
					Projects
				</button>
			</div>

			<div id="tasksArea" class="tasks">
				<h2>Project: <span id="project_Title"></span></h2>
				<ul id="tasks">
					
				</ul>
			</div>
		</section>
	</body>
</html>
